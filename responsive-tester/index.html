*, *:before, *:after { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
body { margin: 0; padding: 0; font-family: sans-serif; background-color: #eee; }
#preview header {
  position: fixed;
  top: 0; left: 0; right: 0;
  margin: 0; padding: 0 15px;
  height: 50px;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
  z-index: 99;
}

#preview header h1 {
  float: left;
  margin: 15px 0;
  font-size: 18px;
  font-weight: bold;
}

#preview .close-preview {
  float: right;
  margin-top: 8px;
  margin-right: -10px;
}

.preview-container {
  position: absolute;
  top: 60px; right: 0; left: 0; bottom: 0;
  margin: 0 auto 10px;
  width: 1024px; height: 768px;
  -webkit-transition: all 1s ease-in-out;
  transition: all 1s ease-in-out;
  border: 15px solid #222;
  border-radius: 10px;
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
}

#preview iframe {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  border: 0;
}


#preview header ul {
  float: left;
  margin: 0; padding: 0 15px;
  list-style: none;
}

#preview header li {
  position: relative;
  float: left;
  margin: 0; padding: 0;
  width: 50px; height: 50px;
  border-right: 1px solid #eee;
}

#preview header li:first-child {
  border-left: 1px solid #eee;
}

#preview header li a {
  display: block;
  width: 50px; height: 50px;
  -webkit-transition: all 0.3s linear;
  transition: all 0.3s linear;
}

    </div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(function(){

    //prevew iframe
    $('[data-resize]').on('click',function(){
        var $this = $(this),
            $device = $this.data('resize'),
            $setWidth = $this.data('rewidth'),
            $setHeight = $this.data('reheight'),
            $preview = $('.preview-container');

            $('header ul a').removeAttr('style');
            $this.css('opacity','0.3');

            if ($this.hasClass('landscape')) {
                $preview.css({
                    'height': $setWidth,
                    'width': $setHeight
                });
                $this
                    .attr('title', $device + ' ('+ $setHeight + 'x' + $setWidth +')')
                    .removeClass('landscape');
                $preview
                    .attr('data-resize', $device + ' ('+ $setHeight + 'x' + $setWidth +')')
                    .addClass('mobile');

            } else {
                $preview.css({
                    'width': $setWidth,
                    'height': $setHeight
                });
                if (!$this.hasClass('desktop')) {
                    $this
                        .attr('title', $device + ' ('+ $setWidth + 'x' + $setHeight +')')
                        .addClass('landscape');
                    $preview
                        .attr('data-resize', $device + ' ('+ $setWidth + 'x' + $setHeight +')')
                        .addClass('mobile')
                        .css('border-width','15px');
                } else {
                    $preview
                        .attr('data-resize', 'Desktop')
                        .removeClass('mobile')
                        .css('border-width','0');
                }
            }

        return false;
    });

    $('.close-preview').on('click',function(){
        window.close();
        return false;
    });
});
</script>
</body>
